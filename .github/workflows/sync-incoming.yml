name: Bulk sync all private branches into incoming/

on:
  workflow_dispatch:   # manuel trigger only

jobs:
  bulk-sync:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout public repo
      - name: Checkout public repo
        uses: actions/checkout@v3
        with:
          repository: mbartudgn/harvard-cs50-projects
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          ref: main
          path: public

      # 2) Checkout private repo (tüm branch'leri görebilmek için fetch-depth:0)
      - name: Checkout private repo
        uses: actions/checkout@v3
        with:
          repository: me50/mbartudgn
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          fetch-depth: 0
          path: private

      # 3) List all branches except main
      - name: List private branches
        id: list_branches
        run: |
          cd private
          git fetch --all
          branches=$(git branch -r \
            | grep -v 'HEAD' \
            | grep -v 'origin/main' \
            | sed 's|origin/||' \
            | tr '\n' ' ')
          echo "branches=$branches" >> $GITHUB_OUTPUT

      # 4) For each branch, copy its root files into incoming/<filename>/
      - name: Bulk copy into incoming/
        run: |
          cd private
          for br in ${{ steps.list_branches.outputs.branches }}; do
            echo ">>> Syncing branch: $br"
            git checkout "$br"
            for file in *; do
              if [ -f "$file" ]; then
                folder="${file%.*}"
                mkdir -p "../public/incoming/$folder"
                cp -u "$file" "../public/incoming/$folder/"
              fi
            done
          done

      # 5) Commit & push ONLY the incoming/ folder
      - name: Commit and push incoming
        run: |
          cd public
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add incoming/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Bulk sync all private branches into incoming/"
            git push origin main
          fi
